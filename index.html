<!DOCTYPE html>
<html lang="pt-BR" class="overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARABÉNS</title>
    <link rel="stylesheet" href="./public/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.9.0/dist/js-confetti.browser.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <meta property="og:description" content="PARABÉNS HELENA">
    <meta property="og:image" content="https://andresconobre.github.io/parabens/img/helena.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- <meta property="og:image" content="PARABÉNS NICOLAS"> -->

  </head>
  <body class="bg-stone-900 overflow-x-hidden overflow-y-scroll">
      
      <section id="main-section" class="relative supports-[height:100dvh]:h-[100dvh] h-screen w-full text-white pb-6 pt-24 hidden grid place-items-center">
        <header class="text-center pb-3 pt-6 absolute w-full top-0 mx-auto font-comic">
            <div class="container">
                <h1 class="text-3xl text-white font-bold uppercase"></h1>
            </div>
        </header>


        <div id="text" class="scale-up-center w-10/12 md:w-6/12 mx-auto mt-20 mb-12 p-4 border border-dashed border-t-pink-500 border-r-purple-600 border-b-yellow-400 border-l-lime-500">
            <p class="text-center">PARABENS HELENA</p>
        </div>


        <img src="./img/helena.png" alt="helena" class="rotate-center object-cover absolute left-0 md:left-16 top-[10%] lg:top-1/2 -translate-y-1/2 w-40 aspect-square rounded-full">
        <img src="./img/helena.png" alt="helena" class="rotate-center object-cover absolute right-0 md:right-16 top-[70%] lg:top-1/2 -translate-y-1/2 w-40 aspect-square rounded-full">
        
        <img src="./img/helena.png" alt="helena" class="object-contain absolute bottom-0 left-0 h-16 scale-up-bl">
        <img src="./img/helena.png" alt="helena" class="object-contain absolute bottom-0 right-0 h-16 scale-up-br">


    </section>

    <section id="button-section" class="relative z-20 grid place-items-center supports-[height:100dvh]:h-[100dvh] h-screen">
        <button type="button" class="bg-white px-12 py-4 text-center text-xl font-bold rounded-lg scale-up-center">PARABÉNS?</button>
    </section>

    <audio src="./audio/parabens-xuxa.mp3" class="hidden"></audio>
    <canvas id="canvas" class="absolute top-0 h-screen w-full z-10 cursor-pointer"></canvas>
    <script src="./public/script.js"></script>
  </body>
</html>
